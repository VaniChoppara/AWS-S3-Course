<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Course Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="/webjars/jquery/3.6.4/dist/jquery.min.js"></script>
</head>

<body>
	<h1 style="text-align: center;">Add Course</h1>
	<div class="container">
		<p th:text="${msg}" class="text-success"></p>
		<p th:text="${errMsg}" class="text-danger"></p>
		<form th:action="@{/saveCourse}" th:object="${courseDto}" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>Course Name : </td>
					<td><input type="text" th:field="*{courseName}" required></td>
				</tr>

				<tr>
					<td>Duration : </td>
					<td><input type="text" th:field="*{duration}" required></td>
				</tr>
				<tr>
					<td>Price : </td>
					<td><input type="text" th:field="*{price}" required></td>
				</tr>
				<tr>
					<td>image : </td>
					<td><input type="file" name="file" required />
					<input type="hidden" th:field="*{imageUrl}"></td>
				</tr>
				

				<tr>
					<td colspan="2" style="text-align: center;"><input class="btn btn-primary m-3" type="submit"
							value="Register" /></td>
				</tr>
			</table>
		</form>
	</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
